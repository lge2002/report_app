{% load static %}
<!-- Top Navbar -->
<nav class="fixed top-0 left-0 w-full bg-transparent text-white shadow z-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- single row flex for all screen sizes (logo left, actions right) -->
    <div class="flex items-center h-16">

      <!-- LEFT: logo + mobile hamburger grouped -->
      <div class="flex items-center gap-3">
        <a href="#" class="inline-flex items-center">
          <img src="{% static 'images/logo.png' %}"
               alt="logo"
               class="h-14 w-auto object-contain rounded">
        </a>

        <!-- mobile-only hamburger (visual) -->
        <div class="sm:hidden">
          <button aria-label="open menu" class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- RIGHT: user info + logout pushed to far right -->
      <div class="ml-auto flex items-center gap-4">
        <div class="hidden sm:block text-sm text-gray-800">
          {{ user.get_full_name|default:user.username }}
        </div>

        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit"
                  class="inline-flex items-center px-3 py-1 rounded-md bg-red-500 hover:bg-red-600 text-white text-sm">
            Logout
          </button>
        </form>
      </div>

    </div>
  </div>
</nav>

<!-- spacer so content below doesn't hide under fixed navbar -->
<div class="h-16" aria-hidden="true"></div>
